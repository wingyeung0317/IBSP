services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: health-monitor-db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - health-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U healthmonitor -d health_monitoring"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Node.js API Server
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: health-monitor-api
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      CORS_ORIGIN: ${CORS_ORIGIN}
      # Alert Thresholds
      HEART_RATE_MIN: ${HEART_RATE_MIN}
      HEART_RATE_MAX: ${HEART_RATE_MAX}
      BODY_TEMP_MIN: ${BODY_TEMP_MIN}
      BODY_TEMP_MAX: ${BODY_TEMP_MAX}
      NOISE_THRESHOLD: ${NOISE_THRESHOLD}
      # Telegram Configuration
      TELEGRAM_ENABLED: ${TELEGRAM_ENABLED}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_CHAT_IDS: ${TELEGRAM_CHAT_IDS}
      # Discord Configuration
      DISCORD_ENABLED: ${DISCORD_ENABLED}
      DISCORD_WEBHOOK_URLS: ${DISCORD_WEBHOOK_URLS}
      # WhatsApp Configuration (Twilio)
      WHATSAPP_ENABLED: ${WHATSAPP_ENABLED}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_WHATSAPP_FROM: ${TWILIO_WHATSAPP_FROM}
      WHATSAPP_TO_NUMBERS: ${WHATSAPP_TO_NUMBERS}
    ports:
      - "${API_PORT}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - health-network
    restart: unless-stopped
    volumes:
      - ./api:/app
      - /app/node_modules

  # React Dashboard
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: health-monitor-dashboard
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL}
      PORT: 3001
    ports:
      - "${DASHBOARD_PORT}:3001"
    depends_on:
      - api
    networks:
      - health-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    volumes:
      - /app/node_modules
      - /app/build

networks:
  health-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
